<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Permission Denied</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
      text-align: center;
    }
    .container {
      background-color: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #0c005a;
      font-size: 36px;
      margin-bottom: 5px;
    }
    p {
      color: #555;
      font-size: 18px;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      padding: 10px 10px;
      color: white;
      background-color: #0c005a;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #0056b3;
    }
    .image {
      margin: 2px 0;
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Permission Denied</h1>
    <img src="{% static 'denied.webp' %}" alt="Icon" class="image">
    <p>You do not have permission to access this page.</p>
    <a href="/">Go to Home</a>
  </div>

</body>
</html>
