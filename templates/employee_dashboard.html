<!DOCTYPE html>
<html lang="en">
    {% extends 'base.html' %}
    {% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>

    {% load static %}

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .content {
            max-width: 1200px;
            margin: 30px auto;
            padding: 10px 20px;
        }

        .content h1,
        .content h2,
        .content h3 {
            color: #0c005a;
            text-align: center;
            margin-bottom: 15px;
        }

        .content p {
            color: #555;
            font-size: 1.1em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, 
        table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 0.95em;
        }

        table th {
            background-color: #0c005a;
            color: white;
        }

        table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        form {
            display: inline;
        }

        form .btn {
            padding: 5px 10px;
            color: white;
            background-color: #0c005a;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        form .btn:hover {
            background-color: #0056b3;
        }

        .content a {
            display: inline-block;
            margin: 10px 0;
            padding: 8px 15px;
            background-color: #0c005a;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .content a:hover {
            background-color: #0056b3;
        }

        .actions {
            display: flex;
            gap: 20px;
        }

        .no-data {
            text-align: center;
            color: #ff0000;
            font-style: italic;
            padding: 20px 0;
        }
    </style>
</head>

<body>
    
    <div class="main-content">
    <div class="content">
        <h1>Welcome {{ user.username }} to Your Task Dashboard</h1>

       
       


       
    </div>
    </div>
    {% endblock %}

</body>

</html>
