<!DOCTYPE html>
<html>

<head>
    <title>Intern List</title>
</head>

<body>
    <h1>Intern List</h1>
    <a href="{% url 'intern_create' %}">Add New Intern</a>
    <ul>
        {% for intern in interns %}
        <li>
            <a href="{% url 'intern_detail' pk=intern.pk %}">{{ intern.full_name }}</a> - <a href="{% url 'intern_update' pk=intern.pk %}">Edit</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
