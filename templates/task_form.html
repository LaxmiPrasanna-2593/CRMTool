<!DOCTYPE html>
<html>

<head>
    <title>Task Form</title>
</head>

<body>
    <h1>{% if form.instance.pk %}Edit Task{% else %}Create New Task{% endif %}</h1>

    <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Save Task</button>
    </form>
    <br>
    <a href="{% url 'task_list' %}">Back to Task List</a>
</body>

</html>
