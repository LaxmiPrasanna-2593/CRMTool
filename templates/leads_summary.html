<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Status Summary</title>
</head>

<body>
    <h1>Lead Status Summary</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Created By</th>
                <th>New</th>
                <th>Contacted</th>
                <th>Qualified</th>
                <th>Closed</th>
            </tr>
        </thead>
        <tbody>
            {% for user, statuses in leads_summary.items %}
            <tr>
                <td>{{ user }}</td>
                <td>{{ statuses.New }}</td>
                <td>{{ statuses.Contacted }}</td>
                <td>{{ statuses.Qualified }}</td>
                <td>{{ statuses.Closed }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
