{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }} Task</title>
    <style> 
        body {
            margin: 0;
            padding: 0;
        }    
        h1 {
            text-align: center;
            color: #0c005a;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .form-container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: rgb(212, 232, 239);
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="file"]:focus,
        select:focus {
            border-color: #007BFF;
            outline: none;
        }
        
        .submit-button {
            background-color: #0c005a;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        .submit-button:hover {
            background-color: #2410a5;
        }
        
        .error {
            color: red;
            font-size: 14px;
        }
        .back-button {
            display: inline-block;
            padding: 10px 18px;
            background-color: #0c005a;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.2s;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #004080;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="form-container">
            <h1>{{ action }} Task</h1>
            <form method="post">
                {% csrf_token %} {{ form.as_p }}
                <button class="submit-button" type="submit">{{ action }} Task</button>
                <a href="{% url 'tl_assigned_task_list' %}" class="back-button">Back to Task List</a>
            </form>
        </div>
    </div>
{% endblock %}
</body>

</html>
