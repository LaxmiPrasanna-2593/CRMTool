<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1.5s ease-out;
           
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .error-page {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            animation: slideIn 0.8s ease-out;
            border: 3px solid #d32f2f; 
            box-shadow: 0 10px 20px rgba(211, 47, 47, 0.8);        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 100px;
            color: #d32f2f; /* Red color */
            margin: 0;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        h2 {
            font-size: 30px;
            color: #d32f2f; /* Red color */
            margin: 20px 0;
        }

        p {
            font-size: 18px;
            color: #777;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #d32f2f; /* Red background */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #b71c1c; /* Darker red */
            transform: scale(1.1);
        }

        .btn:active {
            transform: scale(1);
        }

    </style>
</head>
<body>
    <div class="error-page">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Oops! login to access your role respective pages.</p>
        <a href="{% url 'login' %}" class="btn">Go back to the login page</a>
    </div>
</body>
</html>
