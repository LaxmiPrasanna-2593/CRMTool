<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        h1 {
            font-size: 2em;
            color: #0c005a;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            max-width: 1000px;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
            font-size: 0.9em;
        }

        th {
            background-color: #0c005a;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .custom-button-group {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 30px;
        align-items: center;
    }

    .custom-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 12px 25px;
        font-size: 1em;
        border: none;
        border-radius: 10px;
        background-color:rgb(4, 183, 243);
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        width: 100%;
        max-width: 350px;
        text-decoration: none;
    }

    .custom-btn:hover {
        background-color: #81abe8;
        transform: translateY(-3px);
    }

    .custom-btn i {
        margin-right: 10px;
    }

    @media (min-width: 768px) {
        .custom-button-group {
            flex-direction: row;
            justify-content: center;
        }

        .custom-btn {
            margin: 0 15px;
            width: auto;
        }
    }
    </style>
</head>

{% extends "base.html" %}

<body>
    {% block content %}
    <div class="main-content">
      
        <div class="custom-button-group">
            <a href="{% url 'employees_per_project' %}" class="custom-btn">
                <i class="fas fa-user"></i> Employees per Projects
            </a>
            <a href="{% url 'employee_days_worked' %}" class="custom-btn">
                <i class="fas fa-folder"></i> Employee Days Worked on Project
            </a>
            <a href="{% url 'employee_task_report_on_date' %}" class="custom-btn">
                <i class="fas fa-home"></i> Employee Task Report
            </a>
        </div>
        
        <br>
        <h1>
            Employees Per Project
        </h1>
        <table>
            <tr>
                <th>Project Name</th>
                <th>Employee Count</th>
            </tr>
            {% for project in project_employee_count %}
            <tr>
                <td>{{ project.name }}</td>
                <td>{{ project.employee_count }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    {% endblock %}
</body>
</html>
