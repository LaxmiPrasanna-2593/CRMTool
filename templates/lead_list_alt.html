<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lead List</title>
    <style>
        h1 {
            font-size: 2em;
            color: #0c005a;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            max-width: 1000px;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
            font-size: 0.9em;
        }

        th {
            background-color: #0c005a;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .lead-actions a {
            color: white;
            text-decoration: none;
            font-size: 0.9em;
            background-color: rgb(7, 181, 249);
            padding: 7px;
            border-radius: 5px;
            border: 1px solid rgb(3, 74, 137);
        }

        .lead-actions a:hover {
            background-color: rgb(5, 150, 206); /* Darker hover background without underline */
        }
    </style>
</head>
{% extends "base.html" %}

<body>

 {% block content %}
    <div class="main-content">      
          <h1>Lead List</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Company</th>
                    <th>Position</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for lead in leads %}
                <tr>
                    <td>{{ lead.name }}</td>
                    <td>{{ lead.email }}</td>
                    <td>{{ lead.phone_number }}</td>
                    <td>{{ lead.company_name }}</td>
                    <td>{{ lead.position }}</td>
                    <td class="lead-actions">
                        <a href="{% url 'lead_detail_alt' lead.pk %}">View Details</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
</body>

</html>
