{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <style>
    .navbar {
      display: flex;
      font-family: sans-serif;
      align-items: center;
      justify-content: space-between;
      background: #0c005a;
      height: 40px;
      padding: 0 20px;
      color: #fff;
      border-bottom: 1px solid #ffffff;
      font-size: 24px;
      transition: 0.5s;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    .navbar .logo {
      display: flex;
      align-items: center;
    }
    
    .logo img {
      width: auto;
      max-width: 30px;
      height: auto;
      margin-right: 10px;
    }
    
    .logo h4 {
      margin: 0;
      font-size: 12px;
    }
    
    .hamburger {
      display: none;
    }

    .logout-button {
      width: 100%;
      padding: 6px 14px;
      border-radius: 15px;
      font-weight: 600;
      color: #0c005a;
      background-color: #fff;
      outline: none;
    }
    .logout-button:hover {
      cursor: pointer;
      background-color: #f4f4f4;
    }
    
    @media (max-width: 800px) {  
      .navbar ul {
        display: none;
      }
      .navbar .hamburger {
        display: flex;
        flex-direction: column;
        cursor: pointer;
        padding: 5px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="{% static 'vindus_logo.png' %}" alt="Company Logo">
      <h4>Vindus Environment Private Limited</h4>
    </div>
    <div class="logout">
      <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="logout-button">Logout</button>
    </form>
    </div>
  </nav>

  <script>
    let menuOpen = false;

    function toggleMenu() {
      menuOpen = !menuOpen;
      const menu = document.getElementById('menu');
      menu.classList.toggle('open', menuOpen);
      const hamburger = document.querySelector('.hamburger');
      hamburger.classList.toggle('open', menuOpen);
    }

    function closeMenu() {
      menuOpen = false;
      document.getElementById('menu').classList.remove('open');
      document.querySelector('.hamburger').classList.remove('open');
    }
  </script>
</body>
</html>
