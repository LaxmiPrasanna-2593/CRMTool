<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image:url('https://static.vecteezy.com/system/resources/previews/007/424/393/non_2x/message-icon-made-with-binary-code-email-mail-communication-online-chat-global-networking-digital-binary-data-and-streaming-digital-code-matrix-background-with-digits-1-0-illustration-vector.jpg');
            height: 85vh;
            background-size: cover;

        }

        .main-content {
           
            justify-content: center;
            align-items: center;
           
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: white;
        }

        .login-container h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .login-container label {
            font-size: 16px;
            display: block;
            margin-bottom: 8px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.4);
            color: white;
        }

        .login-container button {
            background-color: #0c005a;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #480d99;
        }
    </style>
</head>

{% extends 'base.html' %}

<body>
    {% block content %}
    <div class="main-content">
        <div class="login-page">
            <div class="login-container">
                <h1>Login to Your Email</h1>
                <form method="post">
                    {% csrf_token %}
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <br>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
</body>

</html>
