<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daily task list</title>
    <style>
         h1 {
            font-size: 2em;
            color: #0c005a;
            margin-bottom: 20px;
            text-align: center;
        }
        
        table {
            width: 100%;
            max-width: 1000px;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th,
        td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
            font-size: 0.9em;
        }
        
        th {
            background-color: #0c005a;
            color: white;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .edit-button {
            display: inline-block;
            margin-bottom: 15px;
            padding: 8px 16px;
            background-color: #0c005a;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9em;
            transition: background-color 0.2s;
        }
        
        .edit-button:hover {
            background-color: #004080;
        }
    </style>
</head>
{% extends "base.html" %}

<body>
    {% block content %}
    <div class="main-content">
<h2>Task List</h2>

<table>
    <thead>
        <tr>
            <th>Employee</th>
            <th>Project</th>
            <th>Task Status</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.employee.username }}</td>
            <td>{{ task.project.name }}</td>
            <td>{{ task.get_task_status_display }}</td>
            <td>{{ task.date }}</td>
            <td><a href="{% url 'edit_daily_task' task_id=task.id %}" class="edit-button">Edit</a></td>
        </tr>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}

</body>
</html>
