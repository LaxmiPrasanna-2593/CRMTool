
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <style>     
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"],
        select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="file"]:focus,
        select:focus {
            border-color: #007BFF;
            outline: none;
        }
        
        .submit-button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        .submit-button:hover {
            background-color: #0056b3;
        }
        
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
{% extends 'base.html' %}
<body>
    {% block content %}
    <div class="main-content">
        <h1>Employee Registration Form</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %} {{ form.as_p }}
            <!-- This will render the form fields with labels and errors -->
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
    {% endblock %}
</body>

</html>
